[build]
base = "frontend"
command = "npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "22"
VITE_API_URL = "https://welovemovies-api-francisco.fly.dev/api"
ROLLUP_DISABLE_NATIVE = "1"
ROLLUP_SKIP_NODEJS_NATIVE = "1"
NPM_FLAGS = "--no-audit --no-fund"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200